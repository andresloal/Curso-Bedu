<!DOCTYPE html>
<!-- Hace referencia a la version del HTML que se está usando -->
<html lang="en">
    <!--Es el elemento raiz de mi estructura-->
    <head>
        <!--En el Head se mantiene la meta información de nuestro proyecto-->
        <!--Define la codificación de los caracteres-->
        <meta charset="UTF-8">
        <!--Define el area de la pantalla-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Permite al autor del código con que version del navegador es que la página va a ser renderizada-->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/style.css">
        <title>Document</title>
    </head>
    <body id="Cuerpo" class="Cuerpo">
        <!--Aquí estará todo lo que será visible del proyecto en el navegador-->
        <h1 id="Cabecera" class="Cabecera">Let’s face it. Your blog stinks.</h1>
        <p id="Texto1" class="Texto1"><b>Blog better with the first all-in-one blogging tool </b> for growing ecommerce brands. Connect your blog, 
            create and optimize blog posts for each stage of the buyer’s journey, and measure the results.</p>
            
        <form>
            <label>Nombre:</label><br>
            <input type="text"/><br>
            <label>Apellido:</label><br>
            <input type="text"/><br>
            <label>Edad:</label><br>
            <input type="number"/><br>
            <label>Email:</label><br>
            <input type="email"/><br>
            <label>Contraseña:</label><br>
            <input type="password"/><br>
            <button type="submit" id="ButtonEnviar">Enviar</button>
        </form>

        <img src="capterra.png" alt="logo">

    </body>
</html>
